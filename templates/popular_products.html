{% load static %}
{% include 'base.html' %}

{% block content %}

<div class="main-banner" id="top">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-12">
                    <div class="left-content" style="display: flex; justify-content: center; align-items: center;">
                        <div class="thumb">
                            <div style="left: 50%; top: 50%; transform: translate(-50%,-50%);" class="inner-content">
                                <h4>We Are Hexashop</h4>
                                <span>Awesome, clean &amp; creative HTML5 Template</span>
                                <div class="main-border-button">
                                    <a href="#">Purchase Now!</a>
                                </div>
                            </div>
                            <img style="height: 400px; width: 80vw; margin-right: 0; margin-left: 0; object-fit: cover;" src="{% static 'images/left-banner-image.jpg'%}" alt="">
                        </div>
                    </div>
                    
                </div>
            </div>

            <div  class="row mx-auto justify-content-center">
                {% for item in products %}

                <div  style="max-width: 350px;" class="item m-4 col-lg-4">
                    <div class="thumb">
                        <img style="width:300px; hight:350px;" src="{{item.image.url}}" alt="">
                    </div>
                    <div class="down-content d-flex justify-content-between">
                        <div>
                            <h4 class=" text-wrap">{{item.product_name}}</h4>
                            <span>${{item.price}}</span>
                            <div class="product-rating">
                                <span>Rating: </span>
                                <span class="fa fa-star {% if product_rating >= 1 %}checked{% endif %}"></span>
                                <span class="fa fa-star {% if product_rating >= 2 %}checked{% endif %}"></span>
                                <span class="fa fa-star {% if product_rating >= 3 %}checked{% endif %}"></span>
                                <span class="fa fa-star {% if product_rating >= 4 %}checked{% endif %}"></span>
                                <span class="fa fa-star {% if product_rating == 5 %}checked{% endif %}"></span>
                            </div>
                        </div>
                        <div class="">
                            <a href="" style="width:150px; text-align:center;" class="button border-0 rounded text-light bg-success d-block m-1" >Add to cart</a>
                            <a href="{% url 'product_detail' product_id=item.id %}" style="width:150px; text-align:center;" class="button border-0 rounded text-light bg-info d-block m-1">Details</a>

                        </div>
                    </div>
                </div>

                {% endfor %}
            </div>
        </div>
    </div>
</div>
{% endblock %}
